<!doctype html>
<html lang="ru"><head>
<meta charset="utf-8"><title>Edit {{tool.name}}</title>
<style>body{font-family:system-ui,Arial;margin:24px} input,textarea{width:100%}</style>
</head><body>
<h1>Edit {{tool.name}}</h1>
<form method="post" action="/ui/tools/{{tool.name}}">
  <label>title</label><input name="title" value="{{tool.title}}">
  <label>description</label><textarea name="description" rows="3">{{tool.description}}</textarea>
  <label>instruction</label><textarea name="instruction" rows="6">{{tool.instruction}}</textarea>
  <label>entrypoint</label><input name="entrypoint" value="{{tool.entrypoint}}">
  <label>enabled</label><input type="checkbox" name="enabled" {% if tool.enabled %}checked{% endif %}>
  <button type="submit">Save</button>
</form>
<form method="post" action="/ui/tools/{{tool.name}}/delete" onsubmit="return confirm('Delete?')">
  <button type="submit" style="margin-top:12px;color:#b00">Delete</button>
</form>
<p><a href="/ui/tools">Back</a></p>
</body></html>
