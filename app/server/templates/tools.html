<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"><title>Arkestra Tools</title>
<style>
body{font-family:system-ui,Arial;margin:24px}
table{border-collapse:collapse;width:100%}
td,th{border:1px solid #ddd;padding:8px}
input,textarea{width:100%}
</style>
</head>
<body>
<h1>Инструменты</h1>
<table>
  <tr><th>name</th><th>title</th><th>enabled</th><th>entrypoint</th><th>actions</th></tr>
  {% for t in tools %}
  <tr>
    <td>{{t.name}}</td><td>{{t.title}}</td><td>{{'on' if t.enabled else 'off'}}</td><td>{{t.entrypoint}}</td>
    <td><a href="/ui/tools/{{t.name}}">edit</a></td>
  </tr>
  {% endfor %}
</table>

<h2>Добавить инструмент</h2>
<form method="post" action="/ui/tools">
  <label>name</label><input name="name" required>
  <label>title</label><input name="title" required>
  <label>description</label><textarea name="description" rows="3"></textarea>
  <label>instruction</label><textarea name="instruction" rows="6"></textarea>
  <label>entrypoint</label><input name="entrypoint" placeholder="app.tools.note:main" required>
  <label>enabled</label><input type="checkbox" name="enabled" checked>
  <button type="submit">Create</button>
</form>
</body></html>
